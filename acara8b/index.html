<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan - Valorant Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2A2A2A;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #FF4654; /* Warna merah Valorant */
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #FFFFFF;
        }
        input[type="submit"] {
            background-color: #FF4654; /* Warna merah Valorant */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #FF1C24;
        }
        #informasi {
            margin-top: 20px;
            text-align: center;
            color: #FFCC00; /* Warna kuning untuk informasi */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Input Data Kecamatan</h2>
    <form action="input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label>
        <input type="text" id="kecamatan" name="kecamatan" required>

        <label for="luas">Luas (ha):</label>
        <input type="text" id="luas" name="luas" required>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>
</div>

<script>
    function validateForm() {
        let luas = document.getElementById("luas").value;
        let text = "";
        if (isNaN(luas) || luas < 1) {
            text = "Data luas harus angka dan tidak boleh bernilai negatif";
            document.getElementById("informasi").innerHTML = text;
            return false; // Cegah pengiriman form jika validasi gagal
        }
        document.getElementById("informasi").innerHTML = ""; // Reset informasi jika validasi berhasil
        return true; // Izinkan pengiriman form
    }
</script>

</body>
</html>
